name: PR lint

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: seferov/pr-lint-action@master
      with:
        title-regex: '^(workflow|basckend|frontend|build|ci|docs|fix|perf|refactor|style|test):(.{1,}(?=\w*))'